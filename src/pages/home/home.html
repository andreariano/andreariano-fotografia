<ion-header>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content class="card-background-page">

      <h3>Portfolio</h3>

      <img src="assets/img/gestante-capa.jpg"/>

        <span class="card-title-bg">
          <label>Gestante</label>
        </span>
      </div>

    <ion-card>
      <img src="assets/img/moda-capa.jpg"/>

          <span class="card-title-bg">
            Moda
          </span>
        </div>
    </ion-card>

    <ion-card>
      <button (tap)="goToCategoryPage('Casamentos')">

        <div class="card-title">
          <span class="card-title-bg">

  </ion-content>
